<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/art_list.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区 -->
            
            <!-- 列表区 -->
            <table class="layui-table">
                <colgroup>
                  <col >
                  <col width="200">
                  <col width="200">
                  <col width="200">
                  <col width="200">
                </colgroup>
                <thead>
                  <tr>
                    <th>文章标题</th>
                    <th>分类</th>
                    <th>发布时间</th>
                    <th>状态</th>
                    <th>操作</th>
                  </tr> 
                </thead>
                <tbody>
                 <tr>
                    <td>贤心</td>
                    <td>2016-11-29</td>
                    <td>人生就像是一场修行</td>
                    <td>人生就像是一场修行</td>
                    <td>人生就像是一场修行</td>
                  </tr>
                </tbody>
              </table>
            <!-- 分页区 -->
        </div>
      </div>
      <!-- 列表数据的模板引擎 -->
      <script type="text/html" id="tpl-table">
          {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">编辑</button> <!-- 获取返回数据的id -->
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" id="btnclear" data-ids="{{$value.Id}}">删除</button>
            </td>
          </tr>
          {{/each}}
      </script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/article/art_list.js"></script>
</body>
</html>
